
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线Gzip加密解密工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <style>
        .mode-btn {
            @apply px-4 py-2 rounded-lg font-medium transition-colors;
        }
        .mode-btn.active {
            @apply bg-indigo-600 text-white;
        }
        .mode-btn:not(.active) {
            @apply bg-gray-200 text-gray-700 hover:bg-gray-300;
        }
        #outputText {
            resize: none;
            font-family: 'Courier New', monospace;
        }
        .drag-over {
            @apply border-2 border-dashed border-indigo-400 bg-indigo-50;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="bg-indigo-600 px-6 py-4 text-white">
                <h1 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-lock mr-3"></i> Gzip加密解密工具
                </h1>
                <p class="text-indigo-100 mt-1">支持文本/文件的压缩解压与AES加密</p>
            </div>

            <!-- Main Content -->
            <div class="p-6">
                <!-- Mode Selector -->
                <div class="flex space-x-4 mb-6">
                    <button id="compressBtn" class="mode-btn active">压缩+加密</button>
                    <button id="decompressBtn" class="mode-btn">解压+解密</button>
                </div>

                <!-- Input Area -->
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2 font-medium">输入内容</label>
                    <textarea id="inputText" class="w-full h-40 p-3 border rounded-lg focus:ring-2 focus:ring-indigo-300" placeholder="请输入要处理的文本或拖放文件到此区域"></textarea>
                    <div class="mt-2 flex space-x-3">
                        <input type="file" id="fileInput" class="hidden">
                        <button id="uploadBtn" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-4 py-2 rounded-lg">
                            <i class="fas fa-upload mr-2"></i>选择文件
                        </button>
                        <button id="sampleBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg">
                            <i class="fas fa-lightbulb mr-2"></i>示例数据
                        </button>
                    </div>
                </div>

                <!-- Settings -->
                <div id="settingsPanel" class="bg-gray-50 p-4 rounded-lg mb-6">
                    <h3 class="font-medium text-gray-700 mb-3 flex items-center">
                        <i class="fas fa-cog mr-2"></i>加密设置
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-600 mb-1">AES密钥</label>
                            <input id="aesKey" type="password" class="w-full p-2 border rounded" placeholder="输入16/24/32位密钥" value="mySecretKey123456">
                        </div>
                        <div>
                            <label class="block text-gray-600 mb-1">操作选项</label>
                            <select id="actionType" class="w-full p-2 border rounded">
                                <option value="compress">仅压缩</option>
                                <option value="encrypt">仅加密</option>
                                <option value="both" selected>压缩+加密</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-center space-x-4 mb-6">
                    <button id="processBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transform hover:scale-105 transition-transform">
                        <i class="fas fa-cogs mr-2"></i>开始处理
                    </button>
                    <button id="resetBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 rounded-lg">
                        <i class="fas fa-redo mr-2"></i>重置
                    </button>
                </div>

                <!-- Output Area -->
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">处理结果</label>
                    <div class="relative">
                        <textarea id="outputText" readonly class="w-full h-40 p-3 border rounded-lg bg-gray-50" placeholder="处理结果将显示在这里..."></textarea>
                        <button id="copyBtn" class="absolute right-3 bottom-3 bg-blue-100 hover:bg-blue-200 text-blue-700 px-3 py-1 rounded text-sm">
                            <i class="fas fa-copy mr-1"></i>复制
                        </button>
                    </div>
                    <div class="mt-3 flex space-x-3">
                        <button id="downloadBtn" class="bg-green-100 hover:bg-green-200 text-green-700 px-4 py-2 rounded-lg">
                            <i class="fas fa-download mr-2"></i>下载结果
                        </button>
                        <div id="fileInfo" class="text-sm text-gray-500 self-center"></div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="bg-gray-100 px-6 py-3 text-center text-gray-600 text-sm">
                <p>使用 pako.js 进行 Gzip 压缩/解压 | 使用 CryptoJS 进行 AES 加密/解密</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        <span id="toastMessage"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM元素
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const processBtn = document.getElementById('processBtn');
            const copyBtn = document.getElementById('copyBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const resetBtn = document.getElementById('resetBtn');
            const sampleBtn = document.getElementById('sampleBtn');
            const compressBtn = document.getElementById('compressBtn');
            const decompressBtn = document.getElementById('decompressBtn');
            const aesKey = document.getElementById('aesKey');
            const actionType = document.getElementById('actionType');
            const fileInfo = document.getElementById('fileInfo');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            let currentMode = 'compress'; // 'compress' or 'decompress'
            let currentFile = null;

            // 初始化事件监听
            initEventListeners();

            function initEventListeners() {
                // 模式切换
                compressBtn.addEventListener('click', () => {
                    currentMode = 'compress';
                    compressBtn.classList.add('active');
                    decompressBtn.classList.remove('active');
                    actionType.innerHTML = `
                        <option value="compress">仅压缩</option>
                        <option value="encrypt">仅加密</option>
                        <option value="both" selected>压缩+加密</option>
                    `;
                });

                decompressBtn.addEventListener('click', () => {
                    currentMode = 'decompress';
                    decompressBtn.classList.add('active');
                    compressBtn.classList.remove('active');
                    actionType.innerHTML = `
                        <option value="decompress">仅解压</option>
                        <option value="decrypt">仅解密</option>
                        <option value="both" selected>解压+解密</option>
                    `;
                });

                // 文件处理
                uploadBtn.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', handleFileSelect);
                
                // 拖放功能
                inputText.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    inputText.classList.add('drag-over');
                });
                
                inputText.addEventListener('dragleave', () => {
                    inputText.classList.remove('drag-over');
                });
                
                inputText.addEventListener('drop', (e) => {
                    e.preventDefault();
                    inputText.classList.remove('drag-over');
                    if (e.dataTransfer.files.length > 0) {
                        handleFileSelect({ target: { files: e.dataTransfer.files } });
                    }
                });

                // 示例数据
                sampleBtn.addEventListener('click', () => {
                    inputText.value = `这是一个示例文本，用于演示Gzip压缩和AES加密功能。
你可以尝试修改这段文字，然后点击"开始处理"按钮查看效果。

Gzip是一种广泛使用的文件压缩格式，而AES(Advanced Encryption Standard)则是目前最常用的对称加密算法之一。
两者的结合可以在减小数据体积的同时保障数据安全。`;
                    fileInfo.textContent = '';
                    currentFile = null;
                });

                // 处理按钮
                processBtn.addEventListener('click', processData);

                // 复制按钮
                copyBtn.addEventListener('click', () => {
                    outputText.select();
                    document.execCommand('copy');
                    showToast('已复制到剪贴板');
                });

                // 下载按钮
                downloadBtn.addEventListener('click', downloadResult);

                // 重置按钮
                resetBtn.addEventListener('click', () => {
                    inputText.value = '';
                    outputText.value = '';
                    fileInfo.textContent = '';
                    currentFile = null;
                });
            }

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                currentFile = file;
                fileInfo.textContent = `已选择文件: ${file.name} (${formatFileSize(file.size)})`;

                const reader = new FileReader();
                reader.onload = (e) => {
                    if (file.type.startsWith('text/') || file.name.endsWith('.txt')) {
                        inputText.value = e.target.result;
                    } else {
                        // 二进制文件显示为Base64
                        const base64Data = e.target.result.split(',')[1];
                        inputText.value = base64Data;
                    }
                };
                
                if (file.type.startsWith('text/') || file.name.endsWith('.txt')) {
                    reader.readAsText(file);
                } else {
                    reader.readAsDataURL(file);
                }
            }

            function processData() {
                const input = inputText.value.trim();
                if (!input) {
                    showToast('请输入或上传要处理的内容', 'error');
                    return;
                }

                const key = aesKey.value.trim();
                if ((actionType.value.includes('encrypt') || actionType.value.includes('decrypt')) && !key) {
                    showToast('请输入AES密钥', 'error');
                    return;
                }

                try {
                    let result;
                    if (currentMode === 'compress') {
                        result = handleCompression(input, key);
                    } else {
                        result = handleDecompression(input, key);
                    }
                    outputText.value = result;
                    showToast('处理成功!');
                } catch (error) {
                    console.error(error);
                    outputText.value = `处理出错: ${error.message}`;
                    showToast('处理失败', 'error');
                }
            }

            function handleCompression(input, key) {
                let processed = input;
                
                // 压缩处理
                if (actionType.value.includes('compress')) {
                    const uint8Array = new TextEncoder().encode(processed);
                    const compressed = pako.gzip(uint8Array);
                    processed = btoa(String.fromCharCode.apply(null, compressed));
                }
                
                // 加密处理
                if (actionType.value.includes('encrypt')) {
                    const encrypted = CryptoJS.AES.encrypt(processed, key).toString();
                    processed = encrypted;
                }
                
                return processed;
            }

            function handleDecompression(input, key) {
                let processed = input;
                
                // 解密处理
                if (actionType.value.includes('decrypt')) {
                    const decrypted = CryptoJS.AES.decrypt(processed, key).toString(CryptoJS.enc.Utf8);
                    if (!decrypted) throw new Error('解密失败，请检查密钥是否正确');
                    processed = decrypted;
                }
                
                // 解压处理
                if (actionType.value.includes('decompress')) {
                    try {
                        const binaryString = atob(processed);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        const decompressed = pako.ungzip(bytes, { to: 'string' });
                        processed = decompressed;
                    } catch (e) {
                        throw new Error('解压失败，内容可能不是有效的Gzip数据');
                    }
                }
                
                return processed;
            }

            function downloadResult() {
                if (!outputText.value) {
                    showToast('没有可下载的内容', 'error');
                    return;
                }

                const blob = new Blob([outputText.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                let filename = 'result';
                if (currentFile) {
                    const originalName = currentFile.name.split('.')[0];
                    filename = `${originalName}_${currentMode === 'compress' ? 'compressed' : 'decompressed'}`;
                }
                
                a.download = `${filename}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function showToast(message, type = 'success') {
                toast.className = `fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-lg flex items-center ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
                toastMessage.textContent = message;
                toast.classList.remove('hidden');
                
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 3000);
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
